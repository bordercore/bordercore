{% extends "base.html" %}

{% block title %} Preferences {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/typeahead-bootstrap3.css" />

    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/typeahead.bundle.min.js"></script>

<script type="text/javascript">

    $(document).ready(function() {

        {% include "common/common-typeaheadjs-tagsinput.js" with itemValue="value" %}

        {% for tag in object.favorite_tags.all %}
        $("#id_tags").tagsinput("add", {value: "{{ tag.name }}", name: "{{ tag.name }}", is_meta: {{ tag.is_meta|lower}}});
        {% endfor %}

    });

</script>

{% if message %}
    <div class="alert alert-success">{{ message }}</div>
{% endif %}

<form action="{{ request.path }}" method="post">
    {% csrf_token %}

    <div class="form-group row">
        <label class="col-lg-2 col-form-label" for="inputTitle">RSS Feeds</label>
        <div class="col-lg-5"><a href="{% url 'feed_subscriptions' %}">Edit</a></div>
    </div>

    {% for field in form %}
        <div class="form-group{% if field.errors %} error{% endif %} row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right" for="inputTitle">{{ field.label }}</label>
            <div class="col-lg-5">
                {{ field }}

                {% for error in field.errors %}
                    <span class="form-error">{{ error }}</span>
                {% endfor %}

            </div>

        </div>
    {% endfor %}

    <div class="form-group">
        <div class="col-lg-3 offset-lg-2">
            <input class="btn btn-secondary" type="submit" name="Go" value="Edit">
        </div>
    </div>

</form>

{% endblock %}
