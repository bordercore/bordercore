

<div class="row">
  <div class="col-lg-12">

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/code_style.css" />
{% endblock %}

{% for post in posts %}

<h2>
{{ post.title|default:"Blog Post" }}
</h2>
<i class="icon-time"></i> <span class="muted"> {{ post.date }} </span>

<br /><br />

<div class="blog-entry">
 {{ post.get_markdown|safe }}
</div>

{% if post.tags.all %}

{% for tag in post.tags.all %}
<a class="label label-primary" href="{% url 'blog_list' %}?tagsearch={{ tag.name }}">{{ tag.name }}</a>
{% endfor %}

{% endif %}

<div class="pull-right">
  <a href="{% url 'blog.views.blog_edit' post.id %}/">Edit</a>
</div>

<br /><br />

{% endfor %}

  </div>
</div>
