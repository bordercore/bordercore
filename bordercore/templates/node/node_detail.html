{% extends "base.html" %}

{% load dict_get %}

{% load favicon %}

{% block title %} Node <span class="node-name">{{ node.name }}</span> {% endblock %}

{% block nav %}

    <div class="d-flex mb-3">
        <div class="me-auto align-self-center">
            <ul class="breadcrumb mb-0 pt-0 pb-0">
                <li class="breadcrumb-item"> <a href="{% url 'node:list' %}">Nodes</a> </li>
                <li class="breadcrumb-item active">{{ node.name }}</li>
            </ul>
        </div>
    </div>

{% endblock %}

{% block content %}

    <div id="vue-app">

        <div class="row g-0 h-100">
            <div class="col-lg-4 d-flex flex-column">

                <div>
                    <blob-list inline-template ref="blobList">
                        <div @mouseenter="showDropDownMenu = true" @mouseleave="showDropDownMenu = false">
                            <card title="Blobs">
                                <template v-slot:top-right>
                                    <div class="node-add-button">
                                        <add-button href="#" :click-handler="chooseBlob" :class="{'d-none': !showDropDownMenu}"></add-button>
                                    </div>
                                </template>

                                <template v-slot:content>

                                    <ul class="list-group list-group-flush interior-borders" id="sort-container-tags">
                                        <draggable v-model="blobList" @change="onChange" ghost-class="sortable-ghost" draggable=".draggable">
                                            <transition-group type="transition" class="w-100">
                                                <li v-for="(blob, index) in blobList" class="hover-target list-group-item list-group-item-secondary text-info draggable pe-0" :data-uuid="blob.uuid" :key="blob.uuid" v-cloak>

                                                    <div class="dropdown-height d-flex align-items-start">

                                                        <div class="pe-2">
                                                            <img :src="[[ blob.cover_url ]]" height="75" width="70" />
                                                        </div>

                                                        <div>
                                                            <a :href="blob.url">[[ blob.name ]]</a>
                                                            <div v-if="blob.note" @click="activateInEditMode(blob, index)" v-show="!blob.noteIsEditable" class="node-note">
                                                                [[ blob.note ]]
                                                            </div>
                                                            <span v-show="blob.noteIsEditable">
                                                                <input type="text" class="form-control form-control-sm" :value="blob.note" ref="input" placeholder="" @blur="editNote(blob.uuid, $event.target.value)" @keydown.enter="editNote(blob.uuid, $event.target.value)" >
                                                            </span>
                                                        </div>

                                                        <drop-down-menu :show-on-hover="true">
                                                            <div slot="dropdown">
                                                                <a class="dropdown-item" href="#" @click.prevent="removeBlob(blob.uuid)">
                                                                    <font-awesome-icon icon="trash-alt" class="text-primary me-3"></font-awesome-icon>Remove
                                                                </a>
                                                                <a v-if="blob.note" class="dropdown-item" href="#" @click.prevent="activateInEditMode(blob, index)">
                                                                    <font-awesome-icon icon="pencil-alt" class="text-primary me-3"></font-awesome-icon>Edit note
                                                                </a>
                                                                <a v-else class="dropdown-item" href="#" @click.prevent="addNote(blob.uuid, index)">
                                                                    <font-awesome-icon icon="plus" class="text-primary me-3"></font-awesome-icon>Add note
                                                                </a>
                                                            </div>
                                                        </div>

                                                    </div>

                                                </li>
                                                <div class="text-secondary" v-if="blobList.length == 0" :key="1" v-cloak>
                                                Nothing to show
                                                </div>
                                            </transition-group>
                                        </draggable>
                                    </ul>
                                </template>
                            </card>
                        </div>
                    </blob-list>
                </div>

                <div>
                    <note inline-template ref="note">
                        <div class="hover-target">
                            <card>
                                <template v-slot:title-slot>
                                    <div class="card-title d-flex" v-cloak>
                                        <div class="dropdown-height">
                                            Notes
                                        </div>
                                        <div v-if="note !== ''" class="ms-auto">
                                            <drop-down-menu :show-on-hover="true">
                                                <div slot="dropdown">
                                                    <li>
                                                        <a v-if="note" class="dropdown-item" href="#" @click.prevent="editNote()">Edit note</a>
                                                    </li>
                                                </div>
                                            </drop-down-menu>
                                        </div>
                                    </div>
                                </template>
                                <template v-slot:content>
                                    <editable-text-area
                                        uuid="{{ object.uuid }}"
                                        v-model:note="note"
                                        edit-url="{% url 'node:edit_note' %}"
                                        ref="note"
                                    >
                                    </editable-text-area>
                                </template>
                            </card>
                        </div>
                    </note>
                </div>

            </div> <!-- - End first column -->

            <div class="col-lg-4 d-flex flex-column">
                <related-bookmarks-list
                    ref="relatedBookmarksList"
                    object-uuid="{{ object.uuid }}"
                    model-name="node.Node"
                    get-bookmark-list-url="{% url 'bookmark:get_related_bookmark_list' object.uuid %}?model_name=node.Node"
                    create-bookmark-url="{% url 'bookmark-list' %}"
                    search-bookmark-url="{% url 'bookmark:search' %}"
                    get-title-from-url-url="{% url 'drill:get_title_from_url' %}"
                    add-bookmark-url="{% url 'bookmark:add_related_bookmark' %}"
                    :update-modified="true"
                    remove-bookmark-url="{% url 'bookmark:remove_related_bookmark' %}"
                    sort-bookmark-list-url="{% url 'bookmark:sort_related_bookmarks' %}"
                    edit-bookmark-note-url="{% url 'bookmark:edit_related_bookmark_note' %}"
                    :show-add-button="true"
                    extra-class="embedded-card ms-3"
                    transition-name=""
                >
                </related-bookmarks-list>
            </div>

            <blob-select
                ref="blobSelect"
                search-blob-url="{% url 'search:search_names' %}?doc_type=blob,book,document,note&term="
                recent-blobs-url="{% url "blob:recent_blobs" %}"
                @select-blob="selectBlob"
            />

            </div>

        </div>

    </div>

{% endblock %}

{% block javascript %}

    {{ block.super }}

    <script type="text/javascript">

        const store = new Vuex.Store({
            state: {
                nodeUuid: "{{ object.uuid }}",
            },
            getters: {},
            mutations: {},
        });

        const BlobList = {
            data() {
                return {
                    blobList: [],
                    show: false,
                    showDropDownMenu: false,
                }
            },
            methods: {
                getBlobList() {
                    doGet(
                        this,
                        "{% url "node:get_blob_list" object.uuid %}",
                        (response) => {
                            this.blobList = response.data.blob_list;
                            // Let Vue know that each blob's "noteIsEditable" property is reactive
                            for (blob of this.blobList) {
                                this.$set(blob, "noteIsEditable", false);
                            }
                        },
                        "Error getting blob list"
                    );
                },
                chooseBlob() {
                    this.$parent.$refs.blobSelect.openModal();
                },
                onChange(evt) {

                    blobUuid = evt.moved.element.uuid;

                    // The backend expects the ordering to begin
                    // with 1, not 0, so add 1.
                    newPosition = evt.moved.newIndex + 1;

                    doPost(
                        this,
                        "{% url "node:sort_blobs" %}",
                        {
                            "node_uuid": this.$store.state.nodeUuid,
                            "blob_uuid": blobUuid,
                            "new_position": newPosition
                        },
                        () => {},
                        ""
                    );

                },
                activateInEditMode(blob, index) {

                    this.$set(this.blobList[index], "noteIsEditable", true);

                    self = this;
                    setTimeout( () => {
                        self.$refs.input[index].focus();
                    }, 100);

                },
                addNote(blob_uuid, index) {

                    for (blob of this.blobList) {
                        if (blob.uuid == blob_uuid) {
                            blob.noteIsEditable = true;
                        }
                    }

                    this.$nextTick(() => {
                        this.$refs.input[index].focus();
                    })

                },
                removeBlob(blob_uuid) {

                    doPost(
                        this,
                        "{% url "node:remove_blob" %}",
                        {
                            "node_uuid": this.$store.state.nodeUuid,
                            "blob_uuid": blob_uuid,
                        },
                        (response) => {
                            this.getBlobList();
                        },
                        "Blob removed",
                        ""
                    );

                },
                editNote(blob_uuid, note) {

                    if (this.editingNote) {
                        return;
                    }
                    this.editingNote = true;

                    for (blob of this.blobList) {
                        if (blob.uuid == blob_uuid) {

                            // If the note hasn't changed, abort
                            if (note == blob.note) {
                                blob.noteIsEditable = false;
                                this.editingNote = false;
                                return;
                            }

                            doPost(
                                this,
                                "{% url "node:edit_blob_note" %}",
                                {
                                    "node_uuid": this.$store.state.nodeUuid,
                                    "blob_uuid": blob.uuid,
                                    "note": note
                                },
                                (response) => {
                                    this.getBlobList();
                                },
                                "",
                                ""
                            );

                            this.editingNote = false;

                        }
                    }
                }
            },
            mounted() {

                this.getBlobList();

            }
        }

        const Note = {
            data() {
                return {
                    note: null,
                    show: false,
                    minNumberRows: 10
                }
            },
            methods: {
                editNote() {
                    this.$refs.note.editNote();
                },
                getNote() {
                    doGet(
                        this,
                        "{% url "node:get_note" object.uuid %}",
                        (response) => {
                            this.note = response.data.note;
                            this.$refs.note.setTextAreaValue(response.data.note);
                        },
                        "Error getting note"
                    );
                },
                setSelectionRange(input, selectionStart, selectionEnd) {
                    if (input.setSelectionRange) {
                    }
                },
            },
            mounted() {
                this.getNote();
            }
        }

        new Vue({
            el: "#vue-app",
            store,
            components: {
                BlobList,
                BlobSelect,
                Note,
            },
            methods: {
                selectBookmark(bookmark_uuid) {
                    doPost(
                        this,
                        "{% url "node:add_bookmark" %}",
                        {
                            "node_uuid": this.$store.state.nodeUuid,
                            "bookmark_uuid": bookmark_uuid,
                        },
                        (response) => {
                            this.getBookmarkList();
                        },
                        "Bookmark added",
                        ""
                    );
                },
                selectBlob(blob) {
                    doPost(
                        this,
                        "{% url "node:add_blob" %}",
                        {
                            "node_uuid": this.$store.state.nodeUuid,
                            "blob_uuid": blob.uuid,
                        },
                        (response) => {
                            this.$refs.blobList.getBlobList();
                            this.$refs.blobSelect.$refs.simpleSuggest.$refs.suggestComponent.selected = null;
                        },
                        "Blob added",
                        ""
                    );

                },
            },
            mounted() {

                EventBus.$on("add-blob", payload => {
                    this.$refs.blobList.addBlob(payload);
                });

                EventBus.$on("add-bookmark", payload => {
                    this.$refs.bookmarkList.addBookmark(payload);
                });

            }
        });

    </script>

{% endblock %}
