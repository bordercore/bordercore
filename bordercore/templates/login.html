<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>

        <meta charset="utf-8" />
        <title>Bordercore</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />

    </head>

    <body>

        <div class="row">

            <div class="jumbotron col-lg-8 offset-lg-2">
                <h1>Bordercore Login</h1>

                {% if message %}
                    <p class="alert alert-danger">{{ message }}</p>
                {% endif %}

                <form action="/login/" method="post">
                    {% csrf_token %}

                    <div class="form-group row">
                        <label class="col-form-label col-lg-2 text-right" for="username">User name</label>
                        <div class="col-lg-3 input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name="username" value="{% firstof request.POST.username request.COOKIES.bordercore_username %}" id="username" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-lg-2 text-right" for="password">Password</label>
                        <div class="col-lg-3 input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" name="password" value="" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="offset-lg-2 btn btn-lg btn-primary">
  Sign in
                        </button>
                    </div>

                    <input type="hidden" name="next" value="{{ next|escape }}" />

                </form>

            </div>

        </div>

    </body>

</html>
