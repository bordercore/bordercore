{% extends "base.html" %}

{% block title %} Import Bookmarks {% endblock %}

{% block content %}

    <div id="vue-messages">
        {% include "common/show_messages.html" with width="4" offset="2" %}
    </div>

    <form id="import-form" action="{{ request.path }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Bookmark File</label>
            <div class="col-lg-4 input-group">
                <input type="file" name="file" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Start Folder</label>
            <div class="col-lg-4 input-group">
                <input type="text" name="start_folder" class="form-control" autocomplete="off" />
            </div>
        </div>

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Tag</label>
            <div class="col-lg-4">
                <tags-input></tags-input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-3 offset-lg-2">
                <input class="btn btn-primary btn-lg" type="submit" name="Go" value="Import" />
            </div>
        </div>

    </form>

{% endblock %}

{% block javascript %}

    {{ block.super }}

    <script type="text/javascript">

        Vue.mixin({ delimiters: ["[[", "]]"] });

        const TagsInput = {
            template: `
                <div>
                    <vue-tags-input
                        ref="tagsInputComponent"
                        v-model="tag"
                        :tags="tags"
                        @tags-changed="newTags => tags = newTags"
                        :autocomplete-items="filteredItems"
                        :add-only-from-autocomplete="false"
                        placeholder="">
                        <div slot="autocomplete-item" slot-scope="scope" @click="scope.performAdd(scope.item)">
                            <div>[[ scope.item.text ]]</div>
                        </div>
                    </vue-tags-input>
                    <input type="hidden" name="tags" :value="tagsCommaSeparated" />
                </div>
            `,
            data() {
                return {
                    tag: "",
                    tags: [],
                    autocompleteItems: [],
                }
            },
            watch: {
                "tag": "initItems",
            },
            methods: {
                initItems() {

                    // Set a minimum character count to trigger the ajax call
                    if (this.tag.length < 3) return;

                    return doGet(
                        this,
                        "{% url "tag:search" %}?query=" + this.tag,
                        (response) => {
                            this.autocompleteItems = response.data.map(a => {
                                return { text: a.text, value: a.value };
                            })
                        },
                        ""
                    );

                }
            },
            computed: {
                tagsCommaSeparated: function() {
                    // Be sure to use the 'text' field rather than 'value'.
                    //  The 'value' field only exists for existing tags that
                    //  are added by autocomplete, not new tags typed in
                    //  by the user.
                    return this.tags.map(x => x.text).join(",")
                },
                filteredItems() {
                    return this.autocompleteItems.filter(i => {
                        return i.text.toLowerCase().indexOf(this.tag.toLowerCase()) !== -1;
                    });
                }
            }
        }

        new Vue({
            el: "#import-form",
            components: {
                TagsInput
            }
        });

        new Vue({
            el: "#vue-messages",
        });


    </script>

{% endblock %}
