{% extends "base.html" %}

{% block title %} Import Bookmarks {% endblock %}

{% block content %}

    <form id="import-form" action="{{ request.path }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Bookmark File</label>
            <div class="col-lg-4 input-group">
                <input type="file" name="file" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Start Folder</label>
            <div class="col-lg-4 input-group">
                <input type="text" name="start_folder" class="form-control" autocomplete="off" />
            </div>
        </div>

        <div class="form-group row">
            <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Tag</label>
            <div class="col-lg-4">
                <tags-input
                    search-url="{% url 'tag:search' %}?query="
                >
                </tags-input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-3 offset-lg-2">
                <input class="btn btn-primary btn-lg" type="submit" name="Go" value="Import" />
            </div>
        </div>

    </form>

{% endblock %}

{% block javascript %}

    {{ block.super }}

    {{ tags|json_script:"initial-tags"|default:"" }}

    <script type="text/javascript">

        Vue.mixin({ delimiters: ["[[", "]]"] });

        new Vue({
            el: "#import-form",
            components: {
                TagsInput
            }
        });

    </script>

{% endblock %}
