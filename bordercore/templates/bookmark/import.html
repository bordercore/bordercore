{% extends "base.html" %}

{% block title %} Import Bookmarks {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/typeahead-bootstrap3.css" />

    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/typeahead.bundle.min.js"></script>

        <script type="text/javascript">

        $(document).ready(function() {

            {% include "common/common-typeaheadjs-tagsinput.js" %}

            });

        </script>

        {% include "common/show_messages_inline.html" %}

        <form id="form-blob" action="{{ request.path }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group row">
                <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Bookmark File</label>
                <div class="col-lg-4 input-group">
                    <input type="file" name="file" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Start Folder</label>
                <div class="col-lg-4 input-group">
                    <input type="text" name="start_folder" class="form-control" autocomplete="off" />
                </div>
            </div>

            <div class="form-group row">
                <label class="bold col-lg-2 col-sm-2 col-form-label text-right">Tag</label>
                <div class="col-lg-4 input-group">
                    <input id="id_tags" class="form-control" type="text" name="tag" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-3 offset-lg-2">
                    <input class="btn btn-primary btn-lg" type="submit" name="Go" value="Import" />
                </div>
            </div>

        </form>

{% endblock %}
