{% extends "base.html" %}

{% block extra_head %}

{% endblock %}

{% block title %} {{ section }} {% endblock %}

{% block content %}

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/sl-1.3.1/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/sl-1.3.1/datatables.min.css"/>

    <script type="text/javascript" charset="utf-8">

        var oTable;

        $(document).ready(function() {

            $('#myfilter').on( 'keyup', function () {
                oTable.search($(this).val()).draw();
            });

            $('#btn-delete').on('click', function() {

                var selectedWishListID = $('#wishlist_list').DataTable().cell('.selected', 4).data();

                $.ajax( { type: 'DELETE',
                          url: '{% url 'wishlist_delete' 666 %}'.replace(/666$/, selectedWishListID),
                          success: function() {
                              $('#feedback').fadeIn(1000).html("Item deleted.");
                              setTimeout( function() {
                                  $('#feedback').fadeOut(1000);
                              }, 3000);

                              oTable.draw();

                              $('#btn-edit').attr("disabled", "disabled");
                              $('#btn-delete').attr("disabled", "disabled");

                          }
                });
            });

            $('#btn-edit').on('click', function() {
                var selectedWishListID = $('#wishlist_list').DataTable().cell('.selected', 4).data();
                window.location='{% url 'wishlist_edit' 666 %}'.replace(/666$/, selectedWishListID);
                return false;
            });

            oTable = $('#wishlist_list').DataTable( {
                initComplete: function () {
                    var api = this.api();
                    $("#wishlist_list").show();
                    api.columns.adjust();
                },
                "select": true,
                "info": false,
                "paginate": false,
                "sorting": [[3, 'desc']],
                "filter": true,
                "lengthChange": false,
                "dom": "<'row'<'col-lg-3'<'toolbar'>l>r>t<'row'<'float-right col-lg-4'p>>",
                "searchable": false,
                "columnDefs": [
                    { "targets": [0], "sorting": [ "desc", "asc" ] },
                    { "targets": [3], "class": "monospaced", "dataSort": 4, "sorting": [ "desc", "asc" ] },
                    { "targets": [4], "visible": false },
                ],
            } );

            oTable.on('select', function () {
                $('#btn-edit').removeAttr("disabled");
                $('#btn-delete').removeAttr("disabled");
            } ).on( 'deselect', function () {
                $('#btn-edit').attr("disabled", "disabled");
                $('#btn-delete').attr("disabled", "disabled");
            });

        });

    </script>

    {% include "common/show_messages.html" %}

    <div class="row">
        <div class="col-lg-7">
            <form class="form-inline" role="form">
                <div class="btn-group">
                    <a class="btn btn-secondary" id="btn-add" href="{% url 'wishlist_add' %}">Add</a>
                    <button class="btn btn-secondary" id="btn-edit" disabled>Edit</button>
                    <button class="btn btn-secondary" id="btn-delete" disabled>Delete</button>
                </div>
                <div class="form-group">
                    <input id="myfilter" type="text" class="form-control ml-3" placeholder="Search">
                </div>
            </form>
        </div>
    </div>

{% include "common/datatable.html" with data=info cols=cols id="wishlist_list" %}

{% endblock %}
