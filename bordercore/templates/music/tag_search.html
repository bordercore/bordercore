{% extends "base.html" %}

{% block title %} Music :: Tag Search {% endblock %}

{% block nav %}

    <div class="d-flex mb-3">
        <div class="mr-auto align-self-center">
            <ul class="breadcrumb mb-0 pt-0 pb-0">
                <li class="breadcrumb-item"> <a href="{% url 'music:list' %}">Music</a> </li>
                <li class="breadcrumb-item active"> Tag: <strong>{{ tag_name }}</strong> </li>
            </ul>
        </div>
    </div>

{% endblock %}

{% block content %}

    <div class="row no-gutters h-100" id="vue-app">

        <div class="col-lg-3 d-flex flex-column">

            <div class="card-grid ml-2">

                <div id="audio_player">
                    <audio controls controlsList="nodownload" id="player" class="mw-100">
                        <source src="" type="audio/mpeg" />
                        Your browser does not support the audio tag.
                    </audio>
                </div>

            </div>

        </div>

        <div class="col-lg-9">

            <div class="card-grid ml-2">

                <b-table
                    hover
                    primary-key="uuid"
                    :items="songList"
                    :fields="fields"
                    selectable
                    select-mode="single"
                    @row-selected="rowSelected"
                    selected-variant="info"
                    sort-by="year"
                    sort-desc
                    ref="table"
                >
                </b-table>

            </div>

        </div>

    </div>

{% endblock %}

{% block javascript %}

    {{ block.super }}

    <script type="text/javascript" charset="utf-8">

        Vue.mixin({ delimiters: ["[[", "]]"] });

        const EventBus = new Vue();

        new Vue({
            el: "#vue-app",
            data() {
                return {
                    currentlyPlayingSongUuid: null,
                    songList: [
                        {% for song in song_list %}
                        {
                            "uuid": "{{ song.uuid }}",
                            "title": "{{ song.title|safe }}",
                            "artist": "{{ song.artist|safe }}",
                            "year": "{{ song.year|default:'' }}",
                            "length": "{{ song.length }}",
                        },
                        {% endfor %}
                    ],
                    fields: [
                        {
                            key: "title",
                            sortable: true
                        },
                        {
                            key: "artist",
                            sortable: true
                        },
                        {
                            key: "year",
                            sortable: true
                        },
                        {
                            key: "length",
                            sortable: true
                        },
                    ]
                }
            },
            methods: {
                rowSelected(evt) {

                    if (evt.length > 0) {

                        this.currentlyPlayingSongUuid = evt[0].uuid;

                        axios.get("{% url 'music:get_song_info' '00000000-0000-0000-0000-000000000000' %}".replace('00000000-0000-0000-0000-000000000000', this.currentlyPlayingSongUuid))
                             .then(response => {
                                 let vid = document.getElementById("player");
                                 vid.src = response.data.url;
                                 vid.play()
                             })

                    } else {
                        this.currentlyPlayingSongUuid = null;
                    }
                }
            },
            mounted() {

                EventBus.$on("onEnded", payload => {
                    this.$refs.table.clearSelected();
                });

            }

        });

        document.getElementById("player").onended = function(evt) {
            EventBus.$emit("onEnded");
        };

    </script>

{% endblock %}
