<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>

        <meta charset="utf-8" />
        <title>Bordercore :: {{ title|default:"Bordercore" }}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/sticky-footer-navbar.css" />

        {% block extra_head %}{% endblock %}

    </head>

    <body>

        <h1> Bordercore :: {% block title %} {% endblock %} </h1>

        <div class="container-fluid">

            {% include "main-nav.html" %}

            <div class="row">

                <div class="col-lg-3" {% if not left_block_nohighlight %}id="left-block"{% endif %}>
                    {% block left-block %}
                    {% endblock %}
                </div>

                <div class="col-lg-9 pt-3">
                    {% block content %}
                    {% endblock %}
                </div>

            </div>

        </div>

        <br />

        <footer class="footer">
            <div class="container float-left">
                <span class="text-muted">Logged in as <strong>{{ user.get_username }}</strong>. <a href="/logout">Logout</a></span>
            </div>
        </footer>

        {% block javascript %}

            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

            <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/jquery_csrf_setup.js"></script>

            <script type="text/javascript">

                // Hilight the current section in the navbar
                $(document).ready(function() {
                    $('.navbar-nav a:contains("{{ section }}")').addClass('active')
                })

            </script>

        {% endblock %}

    </body>

</html>
