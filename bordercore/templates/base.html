<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>

        <meta charset="utf-8" />
        <title>Bordercore</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery_csrf_setup.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/sticky-footer-navbar.css" />

        {% block extra_head %}{% endblock %}

    </head>

    <body>

        <h1 id="title"> Bordercore :: {% block title %} {% endblock %} </h1>

        <div class="container-fluid">

            {% include "main-nav.html" %}

            <div class="row">

                <div class="col-lg-3" {% if not left_block_nohighlight %}id="left-block"{% endif %}>
                    {% block left-block %}
                    {% endblock %}
                </div>

                <div class="col-lg-9 pt-3">
                    {% block content %}
                    {% endblock %}
                </div>

            </div>

        </div>

        <br />

        <footer class="footer">
            <div class="container float-left">
                <span class="text-muted">Logged in as <strong>{{ user.get_username }}</strong>. <a href="/logout">Logout</a></span>
            </div>
        </footer>

    </body>

</html>
