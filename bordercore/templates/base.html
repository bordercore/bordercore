<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>

        <meta charset="utf-8" />
        <title>Bordercore</title>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />

        <script type="text/javascript">

            var csrftoken = $.cookie('csrftoken');

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            $.ajaxSetup({
                crossDomain: false, // obviates need for sameOrigin test
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type)) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

        </script>

        {% block extra_head %}{% endblock %}

    </head>

    <body>

        <div class="container-fluid" style="height: 100%">

            <h1> Bordercore :: {% block title %} {% endblock %} </h1>

            {% include "main-nav.html" %}

            <div class="row" style="height: 100%">
                <div class="col-lg-3" id="left-block">
                    <div id="left-block-container">
                        {% block left-block %}
                            Default
                        {% endblock %}
                    </div>
                </div>
                <div class="col-lg-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <h5 class="pull-right"> Logged in as <strong>{{ user.get_username }}</strong>. <a href="/logout">Logout</a></h5>
            </div>
        </div>

    </body>

</html>
