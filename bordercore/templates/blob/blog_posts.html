<div class="row">
  <div class="col-lg-12">

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/code_style.css" />
{% endblock %}

{% for post in posts %}

<h2>
    <a href="{% url 'blob_detail' post.uuid %}">{{ post.title|default:"Blog Post" }}</a>
</h2>

<span class="glyphicon glyphicon-time"></span> <span class="muted"> {{ post.date }} </span>

<br /><br />

<div>
 {{ post.get_content|safe }}
</div>

{% if post.tags.all %}

    {% for tag in post.tags.all %}
        <a class="badge badge-primary" href="{% url 'blog_list' %}?tagsearch={{ tag.name }}">{{ tag.name }}</a>
    {% endfor %}

{% endif %}

<br /><br />

{% endfor %}

  </div>
</div>
