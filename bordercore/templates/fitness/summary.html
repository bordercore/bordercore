{% extends "base.html" %}

{% block title %} Fitness :: Summary {% endblock %}

{% block content %}

    <div class="card-grid ml-3" id="vue-app">

        <div class="right-column">

            <h1>Active Exercises</h1>

            <b-table
                hover
                primary-key="uuid"
                :items="items_active"
                :fields="fields_active"
                sort-by="overdue"
                :sort-compare="sortCompare"
                :tbody-tr-class="rowClass"
            >
                <template #cell(exercise)="data">
                    <a :href="data.item.exercise_url">
                        [[ data.value ]]
                    </a>
                    <span v-if="data.item.overdue === '2'" class="ml-3">
                        OVERDUE
                    </span>
                </template>
                <template #cell(last_active)="data">
                    <div v-if="data.value" class="d-flex">
                        <div class="text-nowrap mr-3">
                            [[ getDate(data.value) ]]
                        </div>
                        <div class="text-nowrap ml-auto">
                            [[ getFrequency(data) ]]
                        </div>
                    </div>
                    <div v-else>Never</div>
                </template>
            </b-table>

            <h1>Inactive Exercises</h1>

            <b-table
                hover
                primary-key="uuid"
                :items="items_inactive"
                :fields="fields_inactive"
                sort-by="exercise"
            >

                <template #cell(exercise)="data">
                    <a :href="data.item.exercise_url">[[ data.value ]]</a>
                </template>

                <template #cell(last_active)="data">
                    <div v-if="data.value" class="d-flex">
                        <div class="text-nowrap mr-3">
                            [[ data.value ]]
                        </div>
                        <div class="text-nowrap ml-auto">
                            [[ getFrequency(data) ]]
                        </div>
                    </div>
                    <div v-else>Never</div>

                </template>
            </b-table>

        </div>

    </div>

{% endblock %}

{% block javascript %}

    {{ block.super }}

    <script type="text/javascript">

        new Vue({
            el: "#vue-app",
            data() {
                return {
                    items_active: [
                        {% for exercise in active_exercises %}
                        {
                            "exercise_url": "{% url 'fitness:exercise_detail' exercise.uuid %}",
                            "exercise": "{{ exercise.name|escapejs }}",
                            "muscle_group": "{{ exercise.muscle.all.0.muscle_group }}",
                            "frequency": "{{ exercise.frequency.days }} day{{ exercise.frequency.days|pluralize:"s" }}",
                            {% if exercise.last_active %}
                            "last_active": new Date("{{ exercise.last_active|date:"Y-m-d" }}"),
                            {% endif %}
                            {% if exercise.delta_days is not None %}
                            "delta_days": {{ exercise.delta_days }},
                            {% endif %}
                            "overdue": "{{ exercise.overdue }}"
                        },
                        {% endfor %}
                    ],
                    items_inactive: [
                        {% for exercise in inactive_exercises %}
                        {
                            "exercise_url": "{% url 'fitness:exercise_detail' exercise.uuid %}",
                            "exercise": "{{ exercise.name|escapejs }}",
                            "muscle_group": "{{ exercise.muscle.all.0.muscle_group }}",
                            "last_active": "{{ exercise.last_active|date:"N j, Y" }}",
                            {% if exercise.delta_days %}
                            "delta_days": {{ exercise.delta_days }},
                            {% endif %}
                            "overdue": "{{ exercise.overdue }}"
                        },
                        {% endfor %}
                    ],
                    fields_active: [
                        {
                            key: "exercise"
                        },
                        {
                            key: "muscle_group",
                            class: "text-center"
                        },
                        {
                            key: "frequency",
                            class: "text-center"
                        },
                        {
                            key: "last_active",
                            label: "Last Workout",
                            class: "last-active text-center"
                        },
                    ],
                    fields_inactive: [
                        {
                            key: "exercise"
                        },
                        {
                            key: "muscle_group",
                            class: "text-center"
                        },
                        {
                            key: "last_active",
                            label: "Last Workout",
                            class: "last-active text-center"
                        },
                    ]

                }
            },
            methods: {
                getFrequency(row) {
                    if (row.item.delta_days === 0) {
                        return "Today";
                    } else {
                        return row.item.delta_days + " " + pluralize("day", row.item.delta_days) + " ago";
                    }
                },
                getDate(date) {
                    return getFormattedDate(date, "long");
                },
                rowClass(item, type) {
                    if (!item || type !== "row") return
                    if (item.overdue === "1") return "selected"
                    if (item.overdue === "2") return "overdue"
                },
                sortCompare(aRow, bRow, key, sortDesc) {

                    const a = aRow[key]
                    const b = bRow[key]

                    return a < b ? 1 : a > b ? -1 : 0;

                }
            }
        });

    </script>

{% endblock %}
