{% if messages %}
    {% for message in messages %}
        <br />
        <div class="col-lg-{{ width|default:7 }} col-lg-offset-{{ offset|default:2 }} alert alert-{% if class %}{{ class }}{% elif message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% else %}success{% endif %}">
            {{ message|safe }}
        </div>
    {% endfor %}
    <br/><br/><br/>
{% endif %}
