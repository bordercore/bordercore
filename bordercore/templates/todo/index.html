{% extends "base.html" %}

{% block extra_head %}

{% endblock %}

{% block title %} {{ section }} {% endblock %}

{% block content %}

    <script type="text/javascript" src="{{ STATIC_URL }}js/datatables.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/dataTables.bootstrap4.min.css" />

    <script type="text/javascript" charset="utf-8">

        var oTable;

        $(document).ready(function() {

            $('#todo_list tbody').on( 'click', 'tr', function () {
                if ( $(this).hasClass('selected') ) {
                    $(this).removeClass('selected');
                    $('#btn-edit').attr("disabled", "disabled");
                    $('#btn-delete').attr("disabled", "disabled");
                } else {
                    oTable.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                    $('#btn-edit').removeAttr("disabled");
                    $('#btn-delete').removeAttr("disabled");
                }
            } );

            $('#tags').change( function(e) {
                var tag = $('#tags').val();
                window.location='{% url 'todo_list' %}?tagsearch=' + tag;
            });

            {% if messages %}
            {% for message in messages %}
            $('#feedback').fadeIn(1000).html('{{ message }}');
            setTimeout( function() {
                $('#feedback').fadeOut(1000);
            }, 3000);
            {% endfor %}
            {% endif %}

            $('#myfilter').on( 'keyup', function () {
                oTable.search($(this).val()).draw();
            });

            $('#btn-delete').on('click', function() {

                var selectedTodoID = $('#todo_list').DataTable().cell('.selected', 3).data();

                $.ajax( { type: 'DELETE',
                          url: '/api/v1/todo/' + selectedTodoID + '/',
                          success: function() {
                              $('#feedback').fadeIn(1000).html("Task deleted.");
                              setTimeout( function() {
                                  $('#feedback').fadeOut(1000);
                              }, 3000);

                              oTable.draw();

                              $('#btn-edit').attr("disabled", "disabled");
                              $('#btn-delete').attr("disabled", "disabled");

                          }
                });
            });

            $('#btn-edit').on('click', function() {
                var selectedTodoID = $('#todo_list').DataTable().cell('.selected', 3).data();
                window.location='{% url 'todo_edit' 666 %}'.replace(666, selectedTodoID);
                return false;
            });

            oTable = $('#todo_list').DataTable( {
                "info": false,
                "paginate": false,
                "sorting": [[1, 'desc']],
                "filter": true,
                "lengthChange": false,
                "dom": "<'row'<'col-lg-3'<'toolbar'>l>r>t<'row'<'float-right col-lg-4'p>>",
                "searchable": false,
                "columnDefs": [
                    { "targets": [0], "sorting": [ "desc", "asc" ] },
                    { "targets": [1], "class": "monospaced", "dataSort": 2, "sorting": [ "desc", "asc" ] },
                    { "targets": [2,3], "visible": false },
                ],
            } );

        });

</script>

    <div class="row">
        <div class="col-lg-7">
            <form class="form-inline" role="form">

                <div class="btn-group">
                    <a class="btn btn-secondary" id="btn-add" href="{% url 'todo_add' %}">Add</a>
                    <button class="btn btn-secondary" id="btn-edit" disabled>Edit</button>
                    <button class="btn btn-secondary" id="btn-delete" disabled>Delete</button>
                </div>

                <div class="form-group">
                    <input id="myfilter" type="text" style="width: 200px" class="form-control" placeholder="Search">
                </div>

                <div class="form-group">
                    <label id="feedback" _class="alert alert-success _hide"></label>
                </div>

            </form>

        </div>

        <div class="offset-lg-1 col-lg-2">

            <select id="tags" class="form-control float-right">
                <option>Tag filter</option>
                {% for tag in tags %}
                    <option value="{{ tag.name }}"{% ifequal tagsearch tag.name %} selected="selected"{% endifequal %}>{{ tag.name }}</option>
                {% endfor %}
            </select>

        </div>

    </div>

{% include "common/datatable.html" with data=info cols=cols id="todo_list" %}

{% endblock %}
