{% extends "base.html" %}

{% block extra_head %}

{% endblock %}

{% block title %} {{ section }} {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/dataTables.bootstrap.js" />

    <script type="text/javascript" charset="utf-8" language="javascript" src="{{ STATIC_URL }}js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="{{ STATIC_URL }}js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/dataTableExt.oApi.fnSetFilteringDelay.js"> </script>

    <script type="text/javascript" charset="utf-8">

        var oTable;

        $(document).ready(function() {

            {% if messages %}
            {% for message in messages %}
	        $('#feedback').fadeIn(1000).html('{{ message }}');
	        setTimeout( function() {
		        $('#feedback').fadeOut(1000);
	        }, 3000);
            {% endfor %}
            {% endif %}

	        oTable = $('#book_list').dataTable( {
		        "bInfo": false,
		        "bPaginate": false,
		        "aaSorting": [[0, 'asc']],
		        "bFilter": true,
		        "bLengthChange": false,
		        "bSearchable": false,
	        } );

        });

</script>

<ul class="nav nav-pills">
    {% for letter in alphabet %}
        <li{% if letter == selected_letter %} class="active"{% endif %}><a href="{% url 'book_list' letter %}">{{ letter }}</a></li>
    {% endfor %}
</ul>

<br />

{% include "common/datatable.html" with data=info cols=cols id="book_list" %}

{% endblock %}
