{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}

{% include "blog/header.html" %}

<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
<link href="{{ STATIC_URL }}css/datepicker.css" rel="stylesheet" media="screen" />

<script type="text/javascript">

$(document).ready(function() {

	$('#datepicker').datepicker().on('changeDate', function(ev){

		// $('.datepicker').datepicker('show')

		// if (ev.date.valueOf() < startDate.valueOf()){
		// }

	});
});

</script>

{% if request.POST.Go %}

<div class="alert alert-success">
Post {{ action }}ed
</div>

{% endif %}

<p class="lead offset2"> {{ action }} a Blog Post</p>

<form class="form-horizontal" method="post" action="{{ request.path }}">
{% csrf_token %}

  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input class="input-xlarge" type="text" id="inputTitle" placeholder="Title" name="title" value="{{ blog_info.title}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputDate">Date</label>
<div class="controls">
	<div class="input-large date" id="datepicker" data-date="{{ blog_info.date|date:"m-d-Y" }}" data-date-format="mm-dd-yyyy">
	  <input class="span2" size="16" type="text" name="date" value="{{ blog_info.date|date:"m-d-Y" }}">
	  <span class="add-on"><i class="icon-th"></i></span>
	</div>
</div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Post</label>
    <div class="controls">
	  <textarea class="input-block-level" rows="20" cols="80" placeholder="Body" name="post">{{ blog_info.post }}</textarea>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputTags">Tags</label>
    <div class="controls">
      <input class="xinput-large" type="text" id="inputTags" placeholder="Tag1, Tag2" name="tags" value="{{ blog_info.get_tags }}" />
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
	  <input class="btn" type="submit" name="Go" value="{{ action }}">
	  <input class="btn" type="submit" name="Go" value="Delete">
	  <a class="btn" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
	</div>
  </div>

  <!-- <div class="control-group"> -->
  <!--   <div class="controls"> -->
  <!--     <label class="checkbox"> -->
  <!--       <input type="checkbox"> Remember me -->
  <!--     </label> -->
  <!--     <button type="submit" class="btn">Sign in</button> -->
  <!--   </div> -->
  <!-- </div> -->

</form>

{% endblock %}
