{% load dict_get %}

{% if caption %}

<div class="datatable-caption">{{ caption }}</div>

{% endif %}

  <table cellpadding="0" cellspacing="0" border="0" id="{{ id }}" class="table {{ class }}">
    <thead>
      <tr>
{% for col in cols %}
<th>{{ col|title }}</th>
{% endfor %}
</tr>
</thead>

<tbody>

{% if data %}

{% for row in data %}
<tr>
{% for col in cols %}
<td> {{ row|dict_get:col }} </td>
{% endfor %}
</tr>
{% endfor %}

{% endif %}

</tbody>

  </table>
