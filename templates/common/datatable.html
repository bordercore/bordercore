{% load object_attrib %}

{% if caption %}

<div class="datatable-caption"><{{ caption }}</div>

{% endif %}

<div class="container">
  <table cellpadding="0" cellspacing="0" border="0" id="{{ id }}" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
{% for col in cols %}
<th>{{ col|title }}</th>
{% endfor %}
</tr>
</thead>

<tbody>

{% if data %}

{% for row in data %}
<tr>
{% for col in cols %}
<td> {{ row|object_attrib:col }} </td>
{% endfor %}
</tr>
{% endfor %}

{% endif %}

</tbody>

  </table>
</div>
