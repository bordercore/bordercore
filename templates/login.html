<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

  <head>

	<meta charset="utf-8" />
	<title>Bordercore</title>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>

    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />

</head>

<body>

	<div class="row">

		<div class="jumbotron col-lg-8 col-lg-offset-2">
			<h1>Bordercore Login</h1>

  {% if message %}
      <p class="alert alert-error">{{ message }}</p>
  {% endif %}

  <form class="form-horizontal" action="/login/" method="post">
  {% csrf_token %}

	  <div class="form-group">
		  <label class="control-label col-lg-2" for="username">User name</label>
		  <div class="col-lg-3 input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  <input class="form-control" type="text" name="username" value="{{ request.POST.username }}" id="username" placeholder="Username">
		  </div>
	  </div>

	  <div class="form-group">
		  <label class="control-label col-lg-2" for="password">Password</label>
		  <div class="col-lg-3 input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			  <input class="form-control" type="password" name="password" value="" id="password" placeholder="Password">
		  </div>
	  </div>

	  <div class="form-group">
		  <button type="submit" class=" col-lg-offset-1 btn btn-lg btn-primary">
			  Sign in
		  </button>
	  </div>

      <input type="hidden" name="next" value="{{ next|escape }}" />

  </form>

		</div>

	</div>

</body>

</head>

</html>
