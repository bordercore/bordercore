<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

  <head>

	<meta charset="utf-8" />
	<title>Bordercore</title>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js"></script>

    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bordercore.css" />

</head>

<body>

<div class="row">
<div class="span2"></div>
<div class="hero-unit span8">
<h1>Bordercore Login</h1>

  {% if message %}
    <p class="alert alert-error">{{ message }}</p>
  {% endif %}

  <form action="/login/" method="post">
  {% csrf_token %}

    <label for="username">User name</label>
    <input type="text" name="username" value="{{ request.POST.username }}" id="username">
    <label for="password">Password</label>
    <input type="password" name="password" value="" id="password">

	<br />

	<button type="submit" class="btn btn-large btn-primary">
	  <i class="icon-lock icon-white"></i> Sign in
	</button>

    <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>

</div>
</div>

</body>

</head>

</html>
